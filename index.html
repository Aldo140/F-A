
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aldo & Fiona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #fcfbf4;
      }
      body {
        font-family: 'Inter', sans-serif;
        color: #3d3d3d;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, .serif {
        font-family: 'Playfair Display', serif;
      }
      
      .grain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.05;
        pointer-events: none;
        z-index: 99;
      }

      .mesh-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: 
          radial-gradient(at 0% 0%, rgba(254, 243, 199, 0.4) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(254, 226, 226, 0.3) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(254, 243, 199, 0.4) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(254, 226, 226, 0.3) 0px, transparent 50%);
        filter: blur(80px);
        z-index: -2;
        animation: mesh-move 20s ease infinite alternate;
      }

      @keyframes mesh-move {
        from { transform: scale(1); }
        to { transform: scale(1.1) translate(2%, 2%); }
      }

      .heartbeat {
        animation: heartbeat 2s ease-in-out infinite;
      }
      @keyframes heartbeat {
        0% { transform: scale(1); opacity: 0.8; }
        14% { transform: scale(1.15); opacity: 1; }
        28% { transform: scale(1); opacity: 0.8; }
        42% { transform: scale(1.15); opacity: 1; }
        70% { transform: scale(1); opacity: 0.8; }
      }

      @keyframes custom-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-custom-spin {
        animation: custom-spin 1s linear infinite;
      }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.29.2",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body>
    <div class="mesh-bg"></div>
    <div class="grain"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
